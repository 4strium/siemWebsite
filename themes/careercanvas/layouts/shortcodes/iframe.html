{{ $id := .Get "id" }}
{{ if not $id }}
<div style="color: red; font-weight: bold;">Erreur : le paramètre 'id' est requis pour le shortcode iframe.</div>
{{ else }}
<div class="relative">
  <div class="aspect-video">
    <iframe id="iframe-{{ $id }}" src="{{ .Get " src" }}" class="w-full h-full" style="border: none;" allowfullscreen
      loading="lazy">
    </iframe>
  </div>
  <button class="absolute top-2 right-2 bg-white/80 text-gray-800 text-sm px-2 py-1 rounded shadow hover:bg-white"
    onclick="document.getElementById('iframe-{{ $id }}').requestFullscreen();">
    ⛶ Plein écran
  </button>
</div>
{{ end }}
